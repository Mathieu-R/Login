<!-- Template Login -->
<!--<script type="text/ng-template" id="login.html">-->
<form ng-submit="login()">
  <fieldset>
    <p>
      <span><i class="fa fa-user"></i></span>
      <input type=text ng-model=me.pseudo size=35 placeholder="Pseudo" autofocus required>
    </p>
    <p>
      <span><i class="fa fa-envelope-o"></i></span>
      <input type=password ng-model=me.password placeholder="Mot de passe" required>
    </p>
      <input type=submit value="Login">
  </fieldset>
</form>
